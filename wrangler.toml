name = "portfolio"
# Choose a recent date; update periodically.
compatibility_date = "2025-09-12"

# Workers (deploy from Git) configuration
# - main worker script serves static assets and APIs
main = "dist/worker.mjs"

[observability.logs]
enabled = true

[placement]
mode = "smart"

# Bind static assets built by SPA to ASSETS within the Worker
[assets]
directory = ".tanstack/start/build/client-dist"
binding = "ASSETS"

# KV binding for rate limiting (optional but recommended). Create if needed:
# wrangler kv:namespace create RATE_LIMIT_KV
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "774fcd06999c4941addc72d16aa46280"

[vars]
# Any non-secret vars (client-exposed must be prefixed VITE_*)
VITE_SITE_VERSION = "1.0.0"
LASTFM_USER = "xo_supernova" # non-secret username for Last.fm proxy
VITE_APP_TITLE = "Nova Bowley"
VITE_APP_URL = "https://n0va.dev"
