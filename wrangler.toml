VITE_OG_IMAGE = "/img/icon.webp"
VITE_APP_TITLE_SHORT = "Nova"
VITE_APP_DESCRIPTION = "Personal portfolio for Nova Bowley"
VITE_APP_AUTHOR = "Nova Bowley"
